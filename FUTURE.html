    h4,

        opacity: 0.8;

    .w3-third img:hover {

    }
</style>

<body class="w3-light-grey w3-content" style="max-width:1600px">

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse w3-top w3-center" style="z-index:5;width:300px;font-weight:bold" id="mySidebar"><br>
        <h3 class="w3-padding-64 w3-center"><b>FUTURE <br>PLAN</b></h3>
        <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">HOME</a>
        <a href="ME.html" onclick="w3_close()" class="w3-bar-item w3-button">ME</a>
        <a href="PARTNER.html" onclick="w3_close()" class="w3-bar-item w3-button">PARTNER</a>
        <a href="FOOD.html" onclick="w3_close()" class="w3-bar-item w3-button">FOOD</a>
        <a href="FUTURE.html" onclick="w3_close()" class="w3-bar-item w3-button">FUTURE</a>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">
        <span class="w3-left w3-padding">FUTURE PLAN</span>
        <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">

        <!-- Push down content on small screens -->
        <div class="w3-hide-large" style="margin-top:83px"></div>

        <!-- Photo grid -->
        <div class="w3-row">
            <div class="w3-third">
                <img name="img01" style="width:100%" alt="" src="21.jpg" onmouseout="this.src='21.jpg'" onmouseover="this.src='32.jpg'" onclick="setBanner(); showFlag(); " />
                <img name="img01" style="width:100%" alt="" src="24.jpg" onmouseout="this.src='24.jpg'" onmouseover="this.src='31.jpg'" onclick="setBanner(); showFlag(); " />
                <img name="img01" style="width:100%" alt="" src="27.jpg" onmouseout="this.src='27.jpg'" onmouseover="this.src='30.jpg'" onclick="setBanner(); showFlag(); " />
            </div>

            <div class="w3-third">
                <img name="img01" style="width:100%" alt="" src="22.jpg" onmouseout="this.src='22.jpg'" onmouseover="this.src='32.jpg'" onclick="setBanner(); showFlag(); " />
                <img name="img01" style="width:100%" alt="" src="25.jpg" onmouseout="this.src='25.jpg'" onmouseover="this.src='31.jpg'" onclick="setBanner(); showFlag(); " />
                <img name="img01" style="width:100%" alt="" src="28.jpg" onmouseout="this.src='28.jpg'" onmouseover="this.src='30.jpg'" onclick="setBanner(); showFlag(); " />
            </div>

            <div class="w3-third">
                <img name="img01" style="width:100%" alt="" src="23.jpg" onmouseout="this.src='23.jpg'" onmouseover="this.src='32.jpg'" onclick="setBanner(); showFlag(); " />
                <img name="img01" style="width:100%" alt="" src="26.jpg" onmouseout="this.src='26.jpg'" onmouseover="this.src='31.jpg'" onclick="setBanner(); showFlag(); " />
                <img name="img01" style="width:100%" alt="" src="29.jpg" onmouseout="this.src='27.jpg'" onmouseover="this.src='30.jpg'" onclick="setBanner(); showFlag(); " />
            </div>
        </div>
        <div>
            <h2>有想說的嗎~</h2>
            <form>

                <label for="Udate">Report Date:</label>
                <input type="date" name="Udate" size="10" maxlength="8">

                <label for="Utime">Report Time:</label>
                <input type="time" name="Utime" size="10" maxlength="8"><br>

                <label for="Udescrip">Description:</label>
                <textarea name="descrip" id="Udescrip" cols="30" rows="10"></textarea>

                <input type="submit" value="提交">
                <input type="reset" value="重置">

            </form>

        </div>

    </div>
    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
        // Modal Image Gallery
        function onClick(element) {
            document.getElementById("img01").src = element.src;
            document.getElementById("modal01").style.display = "block";
            var captionText = document.getElementById("caption");
            captionText.innerHTML = element.alt;
        }
    </script>



</body>

</html>
